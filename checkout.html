<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: skyblue;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .logo {
            width: 120px; /* Adjust the size */
            height: auto;
            display: block;
            margin: 10px auto;
        }
        main {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
        }
        #checkout-items {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/RD.jpeg" alt="Company Logo" class="logo"> <!-- Added Logo -->
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>
    <main>
        <h2>Your Order</h2>
        <div id="checkout-items"></div>
        <p class="total-price">Total: $<span id="checkout-total-price">0.00</span></p>

        <h2>Enter Your Details</h2>
        <form id="checkout-form">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Payment Details" required>
            <button type="submit">Place Order</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Order Placed Successfully!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
