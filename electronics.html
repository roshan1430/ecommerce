<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Electronics</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <div class="product" data-name="Laptop" data-price="800" data-image="images/laptop.jpeg">
            <img src="images/laptop.jpeg" alt="Laptop">
            <p>Laptop - $800</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-name="Mobile" data-price="500" data-image="images/mobile.jpeg">
            <img src="images/mobiles.jpeg" alt="Mobile">
            <p>Mobile - $500</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-name="Headphones" data-price="100" data-image="images/headphones.jpeg">
            <img src="images/headphone.jpeg" alt="Headphones">
            <p>Headphones - $100</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
